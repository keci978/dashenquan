<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>td或td标签的常用属性(跨列)</title>
	</head>
	<body>
		<table align="center" bgcolor="aqua" border="1" width="500px">
			<tr>			
				<th>ID</th>
				<th>账号</th>
				<th colspan="2">密码</th>
				
			</tr>
			<tr>			
				<td>K001</td>
				<td>张三</td>
				<td>123456</td>
				<td>13760453683</td>
			</tr>
			<tr>			
				<td>K002</td>
				<td>李四</td>
				<td>123456</td>
				<td>13760453684</td>
			</tr>
			<tr>			
				<td>K003</td>
				<td>王五</td>
				<td>13456</td>
				<td>13760453685</td>
			</tr>
		</table>
	</body>
</html>
