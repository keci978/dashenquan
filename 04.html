<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>th或td标签的一些常用属性(一些简单属性)</title>
	</head>
	<body>
		<table align="center" bgcolor="aqua" border="1" width="500px">
			<tr>			
				<th>ID</th>
				<th>账号</th>
				<th>密码</th>
				<th>手机号</th>
			</tr>
			<tr>			
				<td align="center" bgcolor="chartreuse" width="100px">K001</td>
				<td>张三</td>
				<td>123456</td>
				<td>13760453683</td>
			</tr>
			<tr>			
				<td>K002</td>
				<td>李四</td>
				<td>123456</td>
				<td>13760453684</td>
			</tr>
			<tr>			
				<td>K003</td>
				<td>王五</td>
				<td>13456</td>
				<td>13760453685</td>
			</tr>
		</table>
	</body>
</html>
